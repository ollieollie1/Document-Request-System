<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/loginregister.css">
    <title>Register Page</title>
</head>
<body>
    <div class="login-container">
        <h1>SCC DRS</h1>
        <h4>Create an Account</h4>
        <form id="registerForm">
            <!-- Student Number + Validate -->
            <div class="form-group">
                <label for="student-number">Student Number</label>
                <div class="validate-wrapper">
                    <input type="text" id="student-number" name="student-number" required>
                    <div style="margin-left: 15px;"><small> 
                        Note: A valid student number is required to create an account. If you don’t have one, you may join as a guest instead.</small></div>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)" style="display: none;"></i>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm-password', this)" style="display: none; margin-top: -18px;"></i>
                    <div style="margin-left: 15px;"><small> 
                        Note: If you forgot your password, you may contact the administrator for account recovery assistance.</small></div>
                </div>
            </div>

            <button type="submit">Register</button><br>
            <a href="login.html">Already have an account?</a> ○
            <a href="guest.html">Join as guest</a>
        </form>
    </div>

    <script>
    // Toggle show/hide password
    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    // Show eye icons only when typing
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const toggleIcons = document.querySelectorAll('.toggle-password');

    passwordInput.addEventListener('input', () => {
        toggleIcons[0].style.display = passwordInput.value.length > 0 ? 'block' : 'none';
    });

    confirmPasswordInput.addEventListener('input', () => {
        toggleIcons[1].style.display = confirmPasswordInput.value.length > 0 ? 'block' : 'none';
    });

    // Validate matching passwords before submitting
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (password !== confirmPassword) {
            event.preventDefault(); // stop form from submitting
            alert('Passwords do not match. Please make sure both fields are identical.');
        }
    });
    </script>
    <script src="js/register.js"></script>
</body>
</html>
